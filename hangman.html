<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
</head>
<body>
    <h1>Hangman game</h1>
    <canvas id="hangman" width=300px height="250px" style="border: 1px solid black;"></canvas>
    <hr>
    <p id="description"></p>
    <p id="hiddenWord"></p>
    <hr>
    <p>Type a non-capital letter to guess (a-z): <input type="text" id="guess" size="1" maxlength="1"></p>
    <button id="guessButton" onclick="checkGuessedLetter()">Guess</button>
    <p id="rightOrWrong"></p>
    <p id="guessedLetters"></p>
    <p id="result"></p>
    <p id="again"></p>
    <script src="hangman.js"></script>
</body>
</html>
